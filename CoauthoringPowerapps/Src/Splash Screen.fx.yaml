"'Splash Screen' As screen":
    BackgroundImage: ='Splash Screen_Certification App'
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =
        Set(
            timer,
            true
        )

    Btn_ChkPolicy As button:
        BorderColor: =RGBA(201,47,29,1)
        Color: =RGBA(201,47,29,1)
        DisabledBorderColor: =Self.BorderColor
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0,0,0,0)
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =Self.BorderColor
        HoverFill: =Self.Fill
        OnSelect: |-
            =Set(VarSpinner,true);
            Launch("https://ilinksystemsinc449-my.sharepoint.com/personal/shakeel_ahmed_ilink-systems_com/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fshakeel%5Fahmed%5Filink%2Dsystems%5Fcom%2FDocuments%2FCertification%20Reimbursement%20documents%2FCertification%20Policy%2FLatest%20Certification%20reimbursement%20Policy%20%2D%20Aug%20%2D4%2FiLink%5FCertification%20Reimbursement%20Policy%5FVer%201%2Epdf&parent=%2Fpersonal%2Fshakeel%5Fahmed%5Filink%2Dsystems%5Fcom%2FDocuments%2FCertification%20Reimbursement%20documents%2FCertification%20Policy%2FLatest%20Certification%20reimbursement%20Policy%20%2D%20Aug%20%2D4&ct=1692706761598&or=Outlook%2DBody&cid=A1FC8818%2DD34C%2D4EA2%2D9093%2D0490B06479C8&ga=1&WSL=1");
            Set(VarSpinner,false)
        PressedBorderColor: =Self.BorderColor
        PressedColor: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Size: =10
        Text: ="Check Policy"
        Width: =111
        X: =254
        Y: =516
        ZIndex: =2

    Btn_Home As button:
        BorderColor: =RGBA(201,47,29,1)
        Color: =Color.White
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(201,47,29,1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        FocusedBorderThickness: =1
        Font: =Font.'Segoe UI'
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =Self.Fill
        OnSelect: |
            =Navigate(
                Home_Screen,
                ScreenTransition.Fade
            );
        PressedBorderColor: =Self.BorderColor
        PressedFill: =Color.White
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Size: =10
        Text: ="Go to Home"
        Width: =119
        X: =380
        Y: =516
        ZIndex: =3

    Btn_DwnForm As button:
        BorderColor: =RGBA(201,47,29,1)
        Color: =RGBA(201,47,29,1)
        DisabledBorderColor: =Self.BorderColor
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0,0,0,0)
        FocusedBorderThickness: =1
        Font: ="Poppins"
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =Self.BorderColor
        HoverFill: =Self.Fill
        OnSelect: |-
            =Download("https://ilinksystemsinc449.sharepoint.com/:w:/r/sites/LDForum/_layouts/15/Doc.aspx?sourcedoc=%7BCE1DB890-5609-41DE-8A99-FF188355049F%7D&file=Certification%20Reimbursement%20Application%20Form_Ver%201.docx&action=default&mobileredirect=true"&"download.aspx")
        PressedBorderColor: =Self.BorderColor
        PressedColor: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Size: =10
        Text: ="Download Form"
        Width: =163
        X: =76
        Y: =516
        ZIndex: =4

    Timer1 As timer:
        AutoStart: =true
        BorderColor: =RGBA(0, 120, 212, 1)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Duration: |-
            =If(
                varUserLevel = "SUPER-ADMIN",
                5000,
                20000
            )
        Fill: =RGBA(0, 120, 212, 1)
        Font: =Font.'Segoe UI'
        HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 120, 212, 1), -10%)
        OnTimerEnd: |-
            =If(
                varUserLevel = "SUPER-ADMIN",
                Navigate('Admin dashBoard'),
                Navigate(Home_Screen)
            )
        PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        Start: =timer
        Visible: =false
        X: =670
        Y: =650
        ZIndex: =5

    Label5 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Size: =13
        Text: =varUserLevel 
        X: =575
        Y: =130
        ZIndex: =6

