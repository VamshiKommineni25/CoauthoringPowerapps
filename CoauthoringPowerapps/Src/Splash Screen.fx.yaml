"'Splash Screen' As screen":
    BackgroundImage: =
    OnVisible: =

    Timer As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =10000
        OnTimerEnd: |
            =//Navigate(HomePage)
            Navigate('New Home Screen')
        Reset: =true
        Start: =true
        Visible: =false
        X: =534
        Y: =48
        ZIndex: =1

    Container1 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =2

        Image4 As image:
            Height: =Parent.Height
            Image: ='Splash Screen â€“ Without Button_Meeting Agenda App'
            OnSelect: =
            Width: =Parent.Width
            ZIndex: =1

        Button1 As button:
            BorderThickness: =0
            Color: =RGBA(9, 33, 98, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =39
            OnSelect: |-
                =Navigate('New Home Screen');
                Set(
                    MyCalendarID,
                    LookUp(
                        Office365Outlook.CalendarGetTables().value,
                        DisplayName = LookUp(
                            CalendarLocalizedLabel,
                            Value = DisplayName
                        ).Value
                    ).Name
                );
                ClearCollect(
                    SelectedDateEvents,
                    Filter(
                        Office365Outlook.GetEventsCalendarView(
                            MyCalendarID,
                            Text(
                                _dateSelected,
                                "yyyy-mm-dd"
                            ) & "T00:00:00Z",
                            Text(
                                _dateSelected,
                                "yyyy-mm-dd"
                            ) & "T23:59:59Z"
                        ).Values,
                        Start >= DateTimeValue(
                            Text(
                                _dateSelected,
                                "yyyy-mm-dd"
                            ) & "T00:00:00Z"
                        ) && End <= DateTimeValue(
                            Text(
                                _dateSelected,
                                "yyyy-mm-dd"
                            ) & "T23:59:59Z"
                        )
                    )
                );
            PressedFill: =Self.Fill
            Size: =16
            Text: ="Start"
            Width: =122
            X: =80
            Y: =482
            ZIndex: =2

