        Btn_ApproveCert As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: |-
                =If(
                    (varCertificateDetails.Status = "Proofs Uploaded" And (varCertificateDetails.PaymentMode <> "Cash") And (varCertificateDetails.PaymentMode <> "Advance Payment") And (varCertificateDetails.PaymentMode <> "Voucher") And varUserLevel in [
                        "SUPER-ADMIN",
                        "ADMIN"
                    ]),
                    DisplayMode.Edit,
                    If(
                        (varCertificateDetails.Status = "Enrolled"/* And User().Email = Office365Users.Manager(varCertificateDetails.Requestor.Email).Mail)*/) || (varCertificateDetails.Status = "Proofs Uploaded" && varCertificateDetails.'Has attachments' And varUserLevel in [
                            "SUPER-ADMIN",
                            "ADMIN"
                        ]),
                        DisplayMode.Edit,
                        DisplayMode.Disabled
                    )
                )
            Fill: =RGBA(23, 151, 49, 1)
            FocusedBorderColor: =ColorFade(Self.Fill, -75%)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =28
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =Self.Fill
            OnSelect: |-
                =IfError(
                    If(
                        varCertificateDetails.Status = "Enrolled",
                        UpdateIf(
                            CertificationOrder,
                            ID = varCertificateDetails.ID,
                            {Status: "Manager Approved",'Approved By':User().FullName}
                        ),
                        If(
                            varCertificateDetails.Status = "Proofs Uploaded",
                            UpdateIf(
                                CertificationOrder,
                                ID = varCertificateDetails.ID,
                                {Status: "Proofs Approved"}
                            ),
                            If(
                                varCertificateDetails.Status = "Proofs Uploaded" And varCertificateDetails.PaymentMode<>"Cash",
                                UpdateIf(
                                    CertificationOrder,
                                    ID = varCertificateDetails.ID,
                                    {Status: "Completed Using Voucher"}
                                )
                            )
                        )
                    ),
                    Notify(
                        "Action successfully done",
                        NotificationType.Error
                    ),
                    Notify(
                        "Successfully approved the request",
                        NotificationType.Success
                    )
                );
                Refresh(CertificationOrder);
                Navigate(
                    Home_Screen,
                    ScreenTransition.Fade
                );
                    ClearCollect(
                        userCertifications,
                        Filter(
                            CertificationOrder,
                            Requestor.Email = User().Email And Created > DateAdd(
                                Today(),
                                -365
                            )
                        )
                    );
                
                
                
                
                
                /*To update status in NotificationSharePoint List*/
                If(
                    varCertificateDetails.Status = "Enrolled",
                    Patch(
                               NotificationList_CertificationApp,
                                Defaults(NotificationList_CertificationApp),
                                {
                                    Title:varCertificateDetails.Requestor.DisplayName,
                                    Notification:"Your Request for the certification "& varCertificateDetails.'Certification:Title'.Value &" has been approved by your manager " & varMngrname
                                }),
                    If( varCertificateDetails.Status = "Proofs Uploaded", Patch(
                               NotificationList_CertificationApp,
                                Defaults(NotificationList_CertificationApp),
                                {
                                    Title:varCertificateDetails.Requestor.DisplayName,
                                    Notification:"Your uploaded proofs for the certification "& varCertificateDetails.'Certification:Title'.Value &" has been approved by ILD team"
                                }),false)
                )
            PressedBorderColor: =RGBA(23, 151, 49, 1)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(23, 151, 49, 1)
