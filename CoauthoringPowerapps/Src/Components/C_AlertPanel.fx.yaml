C_AlertPanel As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =762
    VisibilityOff: =varAlert
    Width: =390
    X: =
    Y: =0
    ZIndex: =1

    Container16_1 As groupContainer.manualLayoutContainer:
        Height: =762
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =390
        ZIndex: =1

        Container17_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.ExtraBold
            Fill: =RGBA(255, 255, 255, 1)
            Height: =762
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =348
            X: =42
            ZIndex: =1

            Label4_1 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Height: =32
                Size: =20
                Text: ="Alerts"
                Width: =88
                X: =21.98
                Y: =18
                ZIndex: =1

            Icon16_1 As icon.Cancel:
                BorderColor: =RGBA(166, 166, 166, 1)
                Color: =RGBA(116, 116, 116, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(220, 220, 220, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =20
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.Cancel
                OnSelect: |
                    =Set(varAlert,false);
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =20
                X: =315
                Y: =26
                ZIndex: =2

            Button3_1 As button:
                BorderColor: =RGBA(151, 0, 0, 1)
                BorderThickness: =1
                Color: =RGBA(151, 0, 0, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(0, 0, 0, 0)
                FocusedBorderColor: =RGBA(185, 29, 11, 1)
                FocusedBorderThickness: =2
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =26
                HoverBorderColor: =RGBA(151, 0, 0, 1)
                HoverColor: =RGBA(151, 0, 0, 1)
                HoverFill: =RGBA(0, 0, 0, 0)
                OnSelect: |-
                    =    If(
                            varUser = true,
                            ForAll(
                                User_gal.AllItems As MyPatch,
                                Patch(
                                    NotificationList_CertificationApp,
                                    {ID: MyPatch.ID},
                                    {
                                        Title: MyPatch.Title,
                                        IsDeleted: true
                                    }
                                )
                            )
                    );
                    Clear(col_Notification)
                PressedBorderColor: =ColorFade(RGBA(185, 29, 11, 1), -50%)
                PressedColor: =RGBA(185, 29, 11, 1)
                PressedFill: =RGBA(0, 0, 0, 0)
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                Size: =10
                Text: ="Clear All"
                Width: =82
                X: =242
                Y: =75
                ZIndex: =3

            "User_gal As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                BorderColor: =RGBA(166, 166, 166, 1)
                DelayItemLoading: =true
                Items: |-
                    =Switch(
                        varUserLevel,
                        "USER",
                        Sort(
                            col_Notification,
                            Created,
                            SortOrder.Descending
                        ),
                        "ADMIN",
                        Sort(
                            mngr_notify_Col,
                            Created,
                            SortOrder.Descending
                        ),
                        "SUPER-ADMIN",
                        Sort(
                            Filter(
                                FirstN(
                                    NotificationList_CertificationApp,
                                    2000
                                ),
                                "has uploaded proofs" = Notification And IsDeleted = false
                            ),
                            Created,
                            SortOrder.Descending
                        )
                    )
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =104
                Visible: =varUser
                Width: =348
                Y: =135
                ZIndex: =4

            "Manager_gal As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                BorderColor: =RGBA(166, 166, 166, 1)
                DelayItemLoading: =true
                Items: |-
                    =Sort(
                        mngr_notify_Col,
                        Created,
                        SortOrder.Descending
                    )
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =104
                Visible: =varMngr
                Width: =348
                Y: =135
                ZIndex: =5

                Separator3_2 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =8
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =5

                Rectangle5_3 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Fill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    Height: =Parent.TemplateHeight - Separator3_2.Height
                    OnSelect: =Select(Parent)
                    Visible: =ThisItem.IsSelected
                    Width: =4
                    ZIndex: =6

                Label6_1 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FocusedBorderThickness: =4
                    Font: ="poppins"
                    Height: =71
                    OnSelect: =Select(Parent)
                    Size: =10
                    Text: =ThisItem.Notification
                    VerticalAlign: =VerticalAlign.Top
                    Width: =306
                    X: =21
                    Y: =12
                    ZIndex: =7

            "ILD_gal As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                BorderColor: =RGBA(166, 166, 166, 1)
                DelayItemLoading: =true
                Items: |-
                    =Sort(
                        Filter(
                            FirstN(
                                NotificationList_CertificationApp,
                                2000
                            ),
                            "has uploaded proofs" = Notification And IsDeleted = false
                        ),
                        Created,
                        SortOrder.Descending
                    )
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =104
                Visible: =varAdmin
                Width: =348
                Y: =135
                ZIndex: =6

                Separator3_3 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =8
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =5

                Rectangle5_14 As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    Fill: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    Height: =Parent.TemplateHeight - Separator3_3.Height
                    OnSelect: =Select(Parent)
                    Visible: =ThisItem.IsSelected
                    Width: =4
                    ZIndex: =6

                Label6_2 As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FocusedBorderThickness: =4
                    Font: ="poppins"
                    Height: =71
                    OnSelect: =Select(Parent)
                    Size: =10
                    Text: =ThisItem.Notification
                    VerticalAlign: =VerticalAlign.Top
                    Width: =306
                    X: =21
                    Y: =12
                    ZIndex: =7

            Label20 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Size: =13
                Text: ="No Notifications"
                Visible: |-
                    =If(
                        CountRows(User_gal.AllItems) = 0 && varUser = true,
                        true,
                        false,
                        If(
                            CountRows(Manager_gal.AllItems) = 0 && varMngr = true,
                            true,
                            false,
                            If(
                                CountRows(ILD_gal.AllItems) = 0 && varAdmin = true,
                                true,
                                false
                            )
                        )
                    )
                X: =99
                Y: =343
                ZIndex: =7

